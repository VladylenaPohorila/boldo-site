<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">

  <title>Boldo</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="nav__logo">
          <a href="#">
            <img src="app/image/logo.png" alt="boldo">
          </a>
        </div>
        <ul class="nav__menu">
          <li>
            <a href="#" class="nav__menu__link">Product</a>
          </li>
          <li>
            <a href="#" class="nav__menu__link">Services</a>
          </li>
          <li>
            <a href="#" class="nav__menu__link">About</a>
          </li>
          <li class="nav__menu__btn">
            <a href="#" class="nav__menu__btn-color">Log In</a>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero__description">
          <h1>
            Save time by building fast with Boldo Template
          </h1>
          <p>
            Funding handshake buyer business-to-business metrics iPad partnership.
            First mover advantage innovator success deployment non-disclosure.
          </p>
          <div class="hero__actions">
            <button class="hero__actions__btn-green">Buy template</button>
            <button class="hero__actions__btn-border">Explore</button>
          </div>
        </div>
        <div class="hero__graphic">
          <div class="hero__graphic__big">
            <img class="hero__graphic__img" src="app/image/graphic-big.jpg" alt="graphic-big" />
          </div>
          <div class="hero__graphic__small">
            <div>
              <img class="hero__graphic__img" src="app/image/graphic-column.png" alt="graphic-column" />
            </div>
            <div>
              <img class="hero__graphic__img" src="app/image/graphic-circle.jpg" alt="graphic-circle" />
            </div>
          </div>
        </div>
      </section>
      <ul class="hero__slider">
        <li>
          <img src="app/image/logo-slider.png" alt="boldo" />
        </li>
        <li>
          <img src="app/image/lodo2-slider.png" alt="presto" />
        </li>
        <li>
          <img src="app/image/logo-slider.png" alt="boldo" />
        </li>
        <li>
          <img src="app/image/lodo2-slider.png" alt="presto" />
        </li>
        <li>
          <img src="app/image/logo-slider.png" alt="boldo" />
        </li>
        <li>
          <img src="app/image/lodo2-slider.png" alt="presto" />
        </li>
      </ul>
    </div>
  </header>
</body>

</html>
